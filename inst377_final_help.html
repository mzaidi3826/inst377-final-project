    <body>
        <div class="header">

        <h1>Questions? Feel Free to Reach Out!</h1>
        
        <form name="textForm" onsubmit="return testText()">
            <label for="Name">Name:</label>
            <input type="text" id="Name" required>
            <br>
            <label for="Date">Date:</label>
            <input type="date" id="Date" required>
            <br>
            <label for="Concern">Concern:</label>
            <textarea id="concern" rows="5" cols="50" required></textarea>
            <br>
            <button type="submit">Submit</button>
        </form>

        <script>
            function testText() {
                const validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
                if (validation.test(document.getElementById("concern").value.trim())) {
                    alert('Invalid Character Input')
                    return false;
                }

                window.location.href = "inst377_assignment1_success.html";
                return false;
            }
        </script>
    </body>
