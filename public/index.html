<html>
    <head>
        <title>INST377 - Final Project</title>
        <link rel="stylesheet" href="inst377_final_stylesheet.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="inst377_final_script.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    </head>

    <body>
        <div class="header">
            <h1>Email Risk Checker</h1>
        </div>

        <div class="nav">
            <a href="index.html"><em><strong>Home</strong></em></a>
            <a href="inst377_final_about.html"><em><strong>About</strong></em></a>
            <a href="inst377_final_help.html"><em><strong>Help</strong></em></a>
        </div>

        <h1>Enter Your Email Below</h1>
        
        <form id="emailForm">
            <label for="email">Email Address:</label>
            <input
                type="email"
                id="email"
                name="email"
                placeholder="example@agency.gov"
                required
            />
            <button type="submit">Check Risk</button>
        </form>

        <section id="result" aria-live="polite"></section>
        <canvas id="riskChart" width="400" height="200"></canvas>

        <section>
            <h3>Recent Email Checks</h3>
            <ul id="recentChecks"></ul>
        </section>

        <div class="sample-email">
            <h3>Sample Emails</h3>
            <ul id="sampleEmails"></ul>
            <p><em>Click an email to copy it.</em></p>
        </div>
  </body>
</html>
